<pattemplate:tmpl name="WholeBoard">
  <div class='calframe calframe_monthly calframe_monthly_block'>
    <div class='calhead calhead_monthly calhead_monthly_block'>
      <!-- header -->
      <a href='{GET_TARGET}?caldate={PREV_MONTH}'><img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{LANG_PREV_MONTH}' title='{LANG_PREV_MONTH}' /></a>
      <form action='{GET_TARGET}?smode=Monthly&amp;{QUERY_STRING}' method='post' style='margin:0px;'>
        <select name='pical_year'>{YEAR_OPTIONS}</select> &nbsp;
        <select name='pical_month'>{MONTH_OPTIONS}</select> &nbsp;
        <input type='submit' name='pical_jumpcaldate' value='{LANG_JUMP}'>
      </form>
      <a href='{GET_TARGET}?caldate={NEXT_MONTH}'><img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{LANG_NEXT_MONTH}' title='{LANG_NEXT_MONTH}' /></a>
    </div>
    {CALENDAR_BODY}
    <ul class="long_event">
      <pattemplate:tmpl name="LongEventLegends" type="SimpleCondition" requiredvars="LEGEND">
        <img src='{SKINPATH}/bar_0{BIT_MASK}.gif' alt='{LEGEND_ALT}' title='{LEGEND_ALT}' />
        {LEGEND}
      </pattemplate:tmpl>
    </ul>
  </div>
</pattemplate:tmpl>
