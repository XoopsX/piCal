<pattemplate:tmpl name="WholeBoard">

<div class='minicalframe minicalframe_block' style='{FRAME_CSS}'>
  <table class="minical minical_block">

    <!-- header part -->
    <tr>
      <th nowrap='nowrap' colspan='7' style='background-color:{CALHEAD_BGCOLOR}'><a href='{GET_TARGET}?caldate={PREV_MONTH}'><img src='{SKINPATH}/miniarrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}' title='{MB_PREV_MONTH}' /></a><span class='calhead' style='color:{CALHEAD_COLOR}'>{YEAR_MONTH_TITLE}</span><a href='{GET_TARGET}?caldate={NEXT_MONTH}'><img src='{SKINPATH}/miniarrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_MONTH}' title='{MB_NEXT_MONTH}' /></a></th>
    </tr>

    <tr>
      <!-- day name loop -->
      <pattemplate:tmpl name="DayNameLoop">
      <td align='center'><font size='2' color='{COLOR}'><span class='calweekname'>{DAYNAME}</span></font></td>
      </pattemplate:tmpl>
    </tr>

    <!-- weekly loop -->
    <pattemplate:tmpl name="WeekLoop">
    <tr>
      <!-- daily loop -->
      <pattemplate:tmpl name="DailyLoop" type="condition" conditionvar="DATE_TYPE">
        <pattemplate:sub condition="0">
          <td><span class='calbody'><img src='{SKINPATH}/spacer.gif' alt='' width='20' height='12' /></span></td>
        </pattemplate:sub>
        <pattemplate:sub condition="1">
          <td align='center' bgcolor='{BGCOLOR}'><a href='{GET_TARGET}?caldate={LINK}&amp;{QUERY_STRING}' class='calbody'><font size='2' color='{COLOR}'><span class='calbody'>{DATE}</span></font></a></td>
        </pattemplate:sub>
        <pattemplate:sub condition="default">
          <td align='center' bgcolor='{BGCOLOR}'><a href='{GET_TARGET}?caldate={LINK}&amp;{QUERY_STRING}' class='calbody'><font size='2' color='{COLOR}'><span class='calbody' style='text-decoration:underline;'>{DATE}</span></font></a></td>
        </pattemplate:sub>
      </pattemplate:tmpl>
    </tr>
    </pattemplate:tmpl>

    <tr>
      <td colspan='7' align='center'><font size='2'><a href='{GET_TARGET}' class='calfoot'>{MB_LINKTODAY}</a></font></td>
    </tr>
  </table>
</div>

</pattemplate:tmpl>
