<pattemplate:tmpl name="WholeBoard">
  <div class='calframe calframe_weekly'>
    <!-- header -->
    <div class='calhead calhead_weekly' style='background-color:{CALHEAD_BGCOLOR}'>
      {CATEGORIES_SELFORM}
      <div class='calmode'>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;caldate={CALDATE}' title='{ICON_YEARLY}'>
          <img src='{SKINPATH}/year_on.gif' border='0' width='30' height='24' alt='{ICON_YEARLY}' />
        </a>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={CALDATE}' title='{ICON_MONTHLY}'>
          <img src='{SKINPATH}/month_on.gif' border='0' width='30' height='24' alt='{ICON_MONTHLY}' />
        </a>
        <img class="current" src='{SKINPATH}/week_on.gif' border='0' width='30' height='24' alt='{ICON_WEEKLY}' />
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={CALDATE}' title='{ICON_DAILY}'>
          <img src='{SKINPATH}/day_on.gif' border='0' width='30' height='24' alt='{ICON_DAILY}' />
        </a>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=List&amp;caldate={CALDATE}' title='{ICON_LIST}'>
          <img src='{SKINPATH}/list_on.gif' border='0' width='30' height='24' alt='{ICON_LIST}' />
        </a>
      </div>
      <div class="caltitle caltitle_weekly">
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={PREV_MONTH}'>
          <img src='{SKINPATH}/arrowleftleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}' title='{MB_PREV_MONTH}' />
        </a>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={PREV_WEEK}'>
          <img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_WEEK}' title='{MB_PREV_WEEK}' />
        </a>
        <span class='calhead' style='color:{CALHEAD_COLOR}'>{YMW_TITLE}</span>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={NEXT_WEEK}'>
          <img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_WEEK}' title='{MB_NEXT_WEEK}' />
        </a>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={NEXT_MONTH}'>
          <img src='{SKINPATH}/arrowrightright.gif' width='18' height='14' border='0' alt='{MB_NEXT_MONTH}' title='{MB_NEXT_MONTH}' />
        </a>
      </div>
      <pattemplate:tmpl name="CategoryDescription" type="SimpleCondition" requiredvars="DESCRIPTION">
        <div class="catdesc catdesc_weekly">
          {DESCRIPTION}
        </div>
      </pattemplate:tmpl>
    </div>
    {CALENDAR_BODY}
  </div>
  <div class="bottom_controller">
    <div class = "cal_selector">
      <form action='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;{QUERY_STRING}' method='post'>
        {YMD_SELECTS}
        <input type='submit' name='pical_jumpcaldate' value='{LANG_JUMP}'>&nbsp; 
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly'>{MB_LINKTODAY}</a>
      </form>
    </div>
  </div>
  <div class = "cal_footer">
    {COPYRIGHT}
    <a href="{PRINT_LINK}" target="_blank">
      <img src="{SKINPATH}/print.gif" alt="{LANG_PRINT}" title="{LANG_PRINT}" border="0" {PRINT_ATTRIB} />
    </a>
  </div>
</pattemplate:tmpl>
