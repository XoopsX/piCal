<pattemplate:tmpl name="WholeBoard">
  <div class='calframe'>
    <!-- header -->
    <div class='calhead'>
      {CATEGORIES_SELFORM}
      <div class='calmode'>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;caldate={CALDATE}'>
          <img src='{SKINPATH}/year_on.gif' border='0' width='30' height='24' alt='{ICON_YEARLY}' title='{ICON_YEARLY}' />
        </a>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={CALDATE}'>
          <img src='{SKINPATH}/month_on.gif' border='0' width='30' height='24' alt='{ICON_MONTHLY}' title='{ICON_MONTHLY}' />
        </a>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={CALDATE}'>
          <img src='{SKINPATH}/day_on.gif' border='0' width='30' height='24' alt='{ICON_DAILY}' title='{ICON_DAILY}' />
        </a>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=List&amp;caldate={CALDATE}'>
          <img src='{SKINPATH}/list_on.gif' border='0' width='30' height='24' alt='{ICON_LIST}' title='{ICON_LIST}' />
        </a>
      </div>
      <div class="caltitle_weekly caltitle">
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={PREV_MONTH}'>
          <img src='{SKINPATH}/arrowleftleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}' title='{MB_PREV_MONTH}' />
        </a>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={PREV_WEEK}'>
          <img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_WEEK}' title='{MB_PREV_WEEK}' />
        </a>
        {YMW_TITLE}
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={NEXT_WEEK}'>
          <img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_WEEK}' title='{MB_NEXT_WEEK}' />
        </a>
        <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={NEXT_MONTH}'>
          <img src='{SKINPATH}/arrowrightright.gif' width='18' height='14' border='0' alt='{MB_NEXT_MONTH}' title='{MB_NEXT_MONTH}' />
        </a>
      </div>
    </div>
    {CALENDAR_BODY}
  </div>
  <div class = "cal_selector">
    <form action='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;{QUERY_STRING}' method='post'>
      {YMD_SELECTS}
      <input type='submit' name='pical_jumpcaldate' value='{LANG_JUMP}'>&nbsp; 
      <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly'>{MB_LINKTODAY}</a>
    </form>
  </div>
  <div class = "cal_footer">
    {COPYRIGHT}
    <a href="{PRINT_LINK}" target="_blank">
      <img src="{SKINPATH}/print.gif" alt="{LANG_PRINT}" title="{LANG_PRINT}" border="0" {PRINT_ATTRIB} />
    </a>
  </div>
</pattemplate:tmpl>
