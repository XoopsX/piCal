<pattemplate:tmpl name="WholeBoard">
  <div id='piCal_page'>
    <div class='calframe calframe_yearly'>
      <!-- Top Controller -->
      <div class='calhead' style='background-color:{CALHEAD_BGCOLOR}'>
        {CATEGORIES_SELFORM}
        <div class='calmode calmode_yearly'>
          <img class="current" src='{SKINPATH}/year_on.gif' border='0' width='30' height='24' alt='{ICON_YEARLY}' />
          <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={CALDATE}' title='{ICON_MONTHLY}'>
            <img src='{SKINPATH}/month_on.gif' border='0' width='30' height='24' alt='{ICON_MONTHLY}' />
          </a>
          <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={CALDATE}' title='{ICON_WEEKLY}'>
            <img src='{SKINPATH}/week_on.gif' border='0' width='30' height='24' alt='{ICON_WEEKLY}' />
          </a>
          <a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={CALDATE}' title='{ICON_DAILY}'>
            <img src='{SKINPATH}/day_on.gif' border='0' width='30' height='24' alt='{ICON_DAILY}' />
          </a>
          <a href='{GET_TARGET}?cid={CID}&amp;smode=List&amp;caldate={CALDATE}' title='{ICON_LIST}'>
            <img src='{SKINPATH}/list_on.gif' border='0' width='30' height='24' alt='{ICON_LIST}' />
          </a>
        </div>
        <div class="caltitle caltitle_yearly">
          <a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;caldate={PREV_YEAR}'>
            <img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_YEAR}' title='{MB_PREV_YEAR}' />
          </a>
          <span class='calhead' style='color:{CALHEAD_COLOR}'>{DISP_YEAR}</span>
          <a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;caldate={NEXT_YEAR}'>
            <img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_YEAR}' title='{MB_NEXT_YEAR}' />
          </a>
        </div>
        <pattemplate:tmpl name="CategoryDescription" type="SimpleCondition" requiredvars="DESCRIPTION">
          <div class="catdesc catdesc_yearly">
            {DESCRIPTION}
          </div>
        </pattemplate:tmpl>
      </div>
      <!-- body -->
      <table border='0' cellspacing='0' cellpadding='0' width='100%' style='border-collapse:collapse;'>
        <tr>
          <td colspan='4'>
            <img src='{SKINPATH}/spacer.gif' alt='' width='4' height='10' />
          </td>
        </tr>
        <tr>
          <td>
            <img src='{SKINPATH}/spacer.gif' alt='' width='10' height='30' />
          </td>
          <td align='center' valign='top'>{MINICAL1}</td>
          <td align='center' valign='top'>{MINICAL2}</td>
          <td align='center' valign='top'>{MINICAL3}</td>
        </tr>
        <tr>
          <td colspan='4'>
            <img src='{SKINPATH}/spacer.gif' alt='' width='4' height='10' />
          </td>
        </tr>
        <tr>
          <td>
            <img src='{SKINPATH}/spacer.gif' alt='' width='10' height='30' />
          </td>
          <td align='center' valign='top'>{MINICAL4}</td>
          <td align='center' valign='top'>{MINICAL5}</td>
          <td align='center' valign='top'>{MINICAL6}</td>
        </tr>
        <tr>
          <td colspan='4'>
            <img src='{SKINPATH}/spacer.gif' alt='' width='4' height='10' />
          </td>
        </tr>
        <tr>
          <td>
            <img src='{SKINPATH}/spacer.gif' alt='' width='10' height='30' />
          </td>
          <td align='center' valign='top'>{MINICAL7}</td>
          <td align='center' valign='top'>{MINICAL8}</td>
          <td align='center' valign='top'>{MINICAL9}</td>
        </tr>
        <tr>
          <td colspan='4'>
            <img src='{SKINPATH}/spacer.gif' alt='' width='4' height='10' />
          </td>
        </tr>
        <tr>
          <td>
            <img src='{SKINPATH}/spacer.gif' alt='' width='10' height='30' />
          </td>
          <td align='center' valign='top'>{MINICAL10}</td>
          <td align='center' valign='top'>{MINICAL11}</td>
          <td align='center' valign='top'>{MINICAL12}</td>
        </tr>
      </table>
    </div>
    <!-- Controller -->
    <div class='bottom_controller controls'>
      <div class = "cal_selector">
        <form action='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;{QUERY_STRING}' method='post'>
          <select id='pical_year' name='pical_year'>{YEAR_OPTIONS}</select>
          <input type='submit' id='pical_jumpcaldate' class="btn" name='pical_jumpcaldate' value='{LANG_JUMP}'>
          <!-- <a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly'>{MB_LINKTODAY}</a>  -->
        </form>
      </div>
      <p class='m_right'>
        <a href="{PRINT_LINK}" target="_blank">
          <img src="{SKINPATH}/print.gif" alt="{LANG_PRINT}" title="{LANG_PRINT}" {PRINT_ATTRIB} />
        </a>
      </p>
    </div>
  </div>
</pattemplate:tmpl>
