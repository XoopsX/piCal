<pattemplate:tmpl name="WholeBoard">
<div id='piCal_TopController'><!-- Top Controller -->
<div id='piCal_CatSelect'>{CATEGORIES_SELFORM}</div>
<ul>
<li><a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;caldate={CALDATE}'><img src='{SKINPATH}/year_on.gif' border='0' width='30' height='24' alt='{ICON_YEARLY}' title='{ICON_YEARLY}' />年表示</a></li>
<li><a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={CALDATE}'><img src='{SKINPATH}/month_on.gif' border='0' width='30' height='24' alt='{ICON_MONTHLY}' title='{ICON_MONTHLY}' />月表示</a></li>
<li><a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={CALDATE}'><img src='{SKINPATH}/week_on.gif' border='0' width='30' height='24' alt='{ICON_WEEKLY}' title='{ICON_WEEKLY}' />週表示</a></li>
<li><a href='{GET_TARGET}?cid={CID}&amp;smode=List&amp;caldate={CALDATE}'><img src='{SKINPATH}/list_on.gif' border='0' width='30' height='24' alt='{ICON_LIST}' title='{ICON_LIST}' />予定一覧</a></li>
</ul>
</div>
<div id='piCal_page'>
    <!-- header -->
<p class='calhead'>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={PREV_MONTH}'>
			<img src='{SKINPATH}/arrowleftleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}' title='{MB_PREV_MONTH}' />
		</a>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={PREV_DATE}'>
			<img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_DATE}' title='{MB_PREV_DATE}' />
		</a>
		<span class='calhead'>{YMD_TITLE}{DISP_DAY}</span>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={NEXT_DATE}'>
			<img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_DATE}' title='{MB_NEXT_DATE}' />
		</a>
		<a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={NEXT_MONTH}'>
			<img src='{SKINPATH}/arrowrightright.gif' width='18' height='14' border='0' alt='{MB_NEXT_MONTH}' title='{MB_NEXT_MONTH}' />
		</a>
</p>
	{CALENDAR_BODY}
	<div class='cal_selector'>
		<form action='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;{QUERY_STRING}' method='post'>
		{YMD_SELECTS}
		<input class='btn' type='submit' name='pical_jumpcaldate' value='{LANG_JUMP}'>
		<a class='btn' href='{GET_TARGET}?cid={CID}&amp;smode=Daily'>今日</a>
    </form>
    	{COPYRIGHT}
    <p class='m_right'><a href="{PRINT_LINK}" target="_blank"><img src="{SKINPATH}/print.gif" alt="{LANG_PRINT}" title="{LANG_PRINT}" border="0" {PRINT_ATTRIB} /></a></p>
	</div>

</div><!-- piCal_page -->
</pattemplate:tmpl>
