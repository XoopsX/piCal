<pattemplate:tmpl name="WholeBoard">
<!-- header -->
<div id='piCal_TopController'><!-- Top Controller -->
<div id='piCal_CatSelect'>{CATEGORIES_SELFORM}</div>
<ul>
<li><a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;caldate={CALDATE}'><img src='{SKINPATH}/year_on.gif' border='0' width='30' height='24' alt='{ICON_YEARLY}' title='{ICON_YEARLY}' />年表示</a></li>
<li><a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={CALDATE}'><img src='{SKINPATH}/week_on.gif' border='0' width='30' height='24' alt='{ICON_WEEKLY}' title='{ICON_WEEKLY}' />週表示</a></li>
<li><a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={CALDATE}'><img src='{SKINPATH}/day_on.gif' border='0' width='30' height='24' alt='{ICON_DAILY}' title='{ICON_DAILY}' />日表示</a></li>
<li><a href='{GET_TARGET}?cid={CID}&amp;smode=List&amp;caldate={CALDATE}'><img src='{SKINPATH}/list_on.gif' border='0' width='30' height='24' alt='{ICON_LIST}' title='{ICON_LIST}' />予定一覧</a></li>
</ul>
</div>
<div id='piCal_page'>
  <p class='calhead'>
  <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={PREV_YEAR}'>
    <img src='{SKINPATH}/arrowleftleft.gif' width='18' height='14' border='0' alt='{MB_PREV_YEAR}' title='{MB_PREV_YEAR}' />
  </a>
  <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={PREV_MONTH}'>
    <img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}' title='{MB_PREV_MONTH}' />
  </a>
  {YEAR_MONTH_TITLE}
  <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={NEXT_MONTH}'>
    <img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_MONTH}' title='{MB_NEXT_MONTH}' />
  </a>
  <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={NEXT_YEAR}'>
    <img src='{SKINPATH}/arrowrightright.gif' width='18' height='14' border='0' alt='{MB_NEXT_YEAR}' title='{MB_NEXT_YEAR}' />
  </a>
  </p>
  {CALENDAR_BODY}

  <div class = "cal_selector">
    <form action='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;{QUERY_STRING}' method='post'>
    <select name='pical_year'>{YEAR_OPTIONS}</select>
    <select name='pical_month'>{MONTH_OPTIONS}</select>
    <input class='btn' type='submit' name='pical_jumpcaldate' value='{LANG_JUMP}'>
    <a class='btn' href='{GET_TARGET}?cid={CID}&amp;smode=Monthly'>{MB_LINKTODAY}</a>
    </form>
  </div>

  <div class = "minical_left">
    {PREV_MINICAL}
  </div>
  <div class = "minical_right">
    {NEXT_MINICAL}
  </div>
  <div class = "cal_footer">
    <a href="{PRINT_LINK}" target="_blank">
      <img src="{SKINPATH}/print.gif" alt="{LANG_PRINT}" title="{LANG_PRINT}" border="0" {PRINT_ATTRIB} />
    </a>
  </div>
</div><!-- piCal_page -->
</pattemplate:tmpl>
