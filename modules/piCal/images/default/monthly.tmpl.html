<pattemplate:tmpl name="WholeBoard">
<div class='calframe'>
<!-- header -->
  <p class='calhead'>
  {CATEGORIES_SELFORM}
  <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={PREV_YEAR}'>
    <img src='{SKINPATH}/arrowleftleft.gif' width='18' height='14' border='0' alt='{MB_PREV_YEAR}' title='{MB_PREV_YEAR}' />
  </a>
  <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={PREV_MONTH}'>
    <img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}' title='{MB_PREV_MONTH}' />
  </a>
  {YEAR_MONTH_TITLE}
  <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={NEXT_MONTH}'>
    <img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_MONTH}' title='{MB_NEXT_MONTH}' />
  </a>
  <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={NEXT_YEAR}'>
    <img src='{SKINPATH}/arrowrightright.gif' width='18' height='14' border='0' alt='{MB_NEXT_YEAR}' title='{MB_NEXT_YEAR}' />
  </a>
  <br />
    <font size='1'>
    <a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;caldate={CALDATE}'>
    <img src='{SKINPATH}/year_on.gif' border='0' width='30' height='24' alt='{ICON_YEARLY}' title='{ICON_YEARLY}' /></a>
    <a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={CALDATE}'>
    <img src='{SKINPATH}/week_on.gif' border='0' width='30' height='24' alt='{ICON_WEEKLY}' title='{ICON_WEEKLY}' /></a>
    <a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={CALDATE}'>
    <img src='{SKINPATH}/day_on.gif' border='0' width='30' height='24' alt='{ICON_DAILY}' title='{ICON_DAILY}' /></a>
    <a href='{GET_TARGET}?cid={CID}&amp;smode=List&amp;caldate={CALDATE}'>
    <img src='{SKINPATH}/list_on.gif' border='0' width='30' height='24' alt='{ICON_LIST}' title='{ICON_LIST}' /></a>
    </font>
  </p>
  {CALENDAR_BODY}
</div>

  <br />
  <table>
    <tr>
      <td width="20%">
        {PREV_MINICAL}
      </td>
      <td>
        <form action='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;{QUERY_STRING}' method='post'>
          <select name='pical_year'>{YEAR_OPTIONS}</select>
          <br />
          <select name='pical_month'>{MONTH_OPTIONS}</select>
          <br />
          <br />
          <input type='submit' name='pical_jumpcaldate' value='{LANG_JUMP}'>
          <br />
          <br />
          <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly'>{MB_LINKTODAY}</a>
          <br />
          <img src='{SKINPATH}/spacer.gif' alt='' width='100' height='4' />
        </form>
      </td>
      <td width="20%">
        {NEXT_MINICAL}
      </td>
    </tr>
  </table>
  <div align="right">
    {COPYRIGHT}
    <a href="{PRINT_LINK}" target="_blank">
      <img src="{SKINPATH}/print.gif" alt="{LANG_PRINT}" title="{LANG_PRINT}" border="0" {PRINT_ATTRIB} />
    </a>
  </div>
</pattemplate:tmpl>
