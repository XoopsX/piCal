<pattemplate:tmpl name="WholeBoard">
  <table border='0' cellspacing='0' cellpadding='0' width='640'>
    <tr>
      <td width='640' class='calframe'>
        <!-- header -->
        <table border='0' cellspacing='0' cellpadding='0' style='width:640px;border-collapse:collapse;'>
         <tr>
           <td><img src='{SKINPATH}/spacer.gif' alt='' width='10' height='30' /></td>
           <td nowrap='nowrap' colspan='7' align='center' bgcolor='{CALHEAD_BGCOLOR}'>
             <table border='0' cellspacing='0' cellpadding='0' width='630' class='pical-categoryform'>
             <tr>
               <td align='center' valign='middle' style='vertical-align:middle;' class='pical-categoryform'>{CATEGORIES_SELFORM}</td>
               <td width='8'><img src='{SKINPATH}/spacer.gif' alt='' width='8' height='4' /></td>
               <td width='18' valign='middle' style='vertical-align:middle;'><a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={PREV_YEAR}'><img src='{SKINPATH}/arrowleftleft.gif' width='18' height='14' border='0' alt='{MB_PREV_YEAR}' title='{MB_PREV_YEAR}' /></a></td>
               <td width='18' valign='middle' style='vertical-align:middle;'><a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={PREV_MONTH}'><img src='{SKINPATH}/arrowleft.gif' width='18' height='14' border='0' alt='{MB_PREV_MONTH}' title='{MB_PREV_MONTH}' /></a></td>
               <td width='180' align='center' valign='middle' nowrap='nowrap' style='vertical-align:middle;'><img src='{SKINPATH}/spacer.gif' alt='' width='180' height='4' /><br /><font size='4' color='{CALHEAD_COLOR}'><b><span class='calhead'>{YEAR_MONTH_TITLE}</span></b></font><br /><img src='{SKINPATH}/spacer.gif' alt='' width='180' height='4' /></td>
               <td width='18' valign='middle' style='vertical-align:middle;'><a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={NEXT_MONTH}'><img src='{SKINPATH}/arrowright.gif' width='18' height='14' border='0' alt='{MB_NEXT_MONTH}' title='{MB_NEXT_MONTH}' /></a></td>
               <td width='18' valign='middle' style='vertical-align:middle;'><a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;caldate={NEXT_YEAR}'><img src='{SKINPATH}/arrowrightright.gif' width='18' height='14' border='0' alt='{MB_NEXT_YEAR}' title='{MB_NEXT_YEAR}' /></a></td>
               <td align='right' valign='middle' style='vertical-align:middle;'>
                 <font size='1'><a href='{GET_TARGET}?cid={CID}&amp;smode=Yearly&amp;caldate={CALDATE}'><img src='{SKINPATH}/year_on.gif' border='0' width='30' height='24' alt='{ICON_YEARLY}' title='{ICON_YEARLY}' /></a></font>
                 <font size='1'><a href='{GET_TARGET}?cid={CID}&amp;smode=Weekly&amp;caldate={CALDATE}'><img src='{SKINPATH}/week_on.gif' border='0' width='30' height='24' alt='{ICON_WEEKLY}' title='{ICON_WEEKLY}' /></a></font>
                 <font size='1'><a href='{GET_TARGET}?cid={CID}&amp;smode=Daily&amp;caldate={CALDATE}'><img src='{SKINPATH}/day_on.gif' border='0' width='30' height='24' alt='{ICON_DAILY}' title='{ICON_DAILY}' /></a></font>
                 <font size='1'><a href='{GET_TARGET}?cid={CID}&amp;smode=List&amp;caldate={CALDATE}'><img src='{SKINPATH}/list_on.gif' border='0' width='30' height='24' alt='{ICON_LIST}' title='{ICON_LIST}' /></a></font>
               </td>
             </tr>
             </table>
           </td>
         </tr>
        </table>

        {CALENDAR_BODY}

      </td>
    </tr>
  </table>
  <br />
  <table border='0' cellspacing='0' cellpadding='0' width='570'>
    <tr>
      <td width='20' valign='top'><img src='{SKINPATH}/spacer.gif' alt='' width='20' height='8' /></td>
      <td width='150' valign='top'>
        <table border='0' cellspacing='0' cellpadding='0' width='150'>
          <tr>
            <td width='150' colspan='2' style='vertical-align:middle;'><img src='{SKINPATH}/spacer.gif' alt='' width='150' height='8' /></td>
          </tr>
          <pattemplate:tmpl name="LongEventLegends" type="SimpleCondition" requiredvars="LEGEND">
          <tr>
            <td><img src='{SKINPATH}/bar_0{BIT_MASK}.gif' width='20' height='20' alt='{LEGEND_ALT}' title='{LEGEND_ALT}' /></td>
            <td>{LEGEND}</td>
          </tr>
          </pattemplate:tmpl>
        </table>
      </td>
      <td width='150'>
        {PREV_MINICAL}
      </td>
      <td width='100' align='center'>
        <form action='{GET_TARGET}?cid={CID}&amp;smode=Monthly&amp;{QUERY_STRING}' method='post'>

          <select name='pical_year'>{YEAR_OPTIONS}</select>
          <br />
          <select name='pical_month'>{MONTH_OPTIONS}</select>
          <br />
          <br />
          <input type='submit' name='pical_jumpcaldate' value='{LANG_JUMP}'>
          <br />
          <br />
          <a href='{GET_TARGET}?cid={CID}&amp;smode=Monthly'>{MB_LINKTODAY}</a>
          <br />
          <img src='{SKINPATH}/spacer.gif' alt='' width='100' height='4' />
        </form>
      </td>
      <td width='150'>
        {NEXT_MINICAL}
      </td>
      <td width='100%' valign='top'><img src='{SKINPATH}/spacer.gif' alt='' width='8' height='8' /></td>
    </tr>
  </table>
  <table border='0' cellspacing='0' cellpadding='0' width='570'>
    <tr>
      <td width='10'><img src='{SKINPATH}/spacer.gif' alt='' width='10' height='10' /></td>
      <td width='560' align='right'>{COPYRIGHT}</td>
    </tr>
    <tr>
      <td width='10'><img src='{SKINPATH}/spacer.gif' alt='' width='10' height='10' /></td>
      <td width='560' align='right'><a href="{PRINT_LINK}" target="_blank"><img src="{SKINPATH}/print.gif" alt="{LANG_PRINT}" title="{LANG_PRINT}" border="0" {PRINT_ATTRIB} /></a></td>
    </tr>
  </table>
</pattemplate:tmpl>
